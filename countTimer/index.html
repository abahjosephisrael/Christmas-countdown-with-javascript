<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="css/style.css" type="text/css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmass Countdown</title>
</head>
<body>  
    <table class="Container">
        <tr>
            <td colspan="4" class="Details">Christmass Countdown</td>
        </tr>
        <tr class="Details">
            <td id="days">120</td>
            <td id="hours">4</td>
            <td id="minutes">36</td>
            <td id="seconds">22</td>
        </tr>
        <tr>
            <td>Days</td>
            <td>Hours</td>
            <td>Minutes</td>
            <td>Seconds</td>
        </tr>
    </table>
    <script src="js/countdown.js"></script>
</body>
</html>
